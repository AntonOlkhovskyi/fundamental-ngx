<h3>Cozy Mode</h3>
<fdp-list [noBorder]="true" [dataSource]="dataSource" [selectionMode]="'single'" [(ngModel)]="selectedItems"
    (selectedItemChange)="showItemInfo($event)" selection="true">
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name" [name]="'radio1'" [value]="address.id"
        [id]="address.id">
    </fdp-standard-list-item>
</fdp-list>
