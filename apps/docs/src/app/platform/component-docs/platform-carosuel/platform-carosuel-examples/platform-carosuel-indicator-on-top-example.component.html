<fdp-carosuel [id]="'myCarouselOntop'" [animation]="'slide'" [indicatorPosition]="'top'" [isControls]="true"
    [inMiddle]="false">
    <fdp-carousel-item>
        <img class="content-display" src="../../../../../assets/01.png" alt="First slide">
    </fdp-carousel-item>
    <fdp-carousel-item>
        <img class="content-display" src="../../../../../assets/02.png" alt="Second slide">
    </fdp-carousel-item>
    <fdp-carousel-item>
        <img class="content-display" src="../../../../../assets/03.png" alt="Third slide">
    </fdp-carousel-item>
</fdp-carosuel>
