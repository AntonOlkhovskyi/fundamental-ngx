<fdp-carosuel [id]="'myCarousel'" [isControls]="true" [animation]="'slide'">
    <fdp-carousel-item [id]="'firstTag'" [errorMessage]="errorMessage" [error]="errorValue">
        <img [attr.id]="'firstImg'" alt="first slide" class="content-display" src="../../../../../assets/1.txt">
    </fdp-carousel-item>
    <fdp-carousel-item [id]="'secondTag'">
        <img [attr.id]="'secondImg'" alt="Second slide" class="content-display" src="../../../../../assets/11.png">
    </fdp-carousel-item>
    <fdp-carousel-item [id]="'thirdtTag'" [errorMessage]="'ERROR'">
        <img [attr.id]="'thirdImg'" class="content-display" src=" ../../../../../assets/12.png" alt="third slide">
    </fdp-carousel-item>
</fdp-carosuel>
