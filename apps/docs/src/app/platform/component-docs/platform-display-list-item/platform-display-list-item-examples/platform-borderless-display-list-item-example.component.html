<h3>Cozy Mode</h3>
<fdp-list noBorder="true" [navigationIndicator]="true">
    <fdp-display-list-item *ngFor="let item of items" [item]="item"></fdp-display-list-item>
</fdp-list>

<h3>Compact Mode</h3>
<fdp-list contentDensity="compact" noBorder="true" [navigationIndicator]="true">
    <fdp-display-list-item *ngFor="let item of items" [item]="item"></fdp-display-list-item>
</fdp-list>

<br><br>
<br><br>
<br><br>
<fdp-list cdkDropList (cdkDropListDropped)="drop($event)">
    <fdp-display-list-item cdkDrag *ngFor="let item of items" [item]="item"></fdp-display-list-item>
</fdp-list>

    <div class="example-box" *ngFor="let item of items" cdkDrag>{{item.title}}</div>
</div> -->
<br><br>
<fdp-list fd-dnd-list [draggable]="true">
    <fdp-display-list-item fd-dnd-item *ngFor="let item of items" [item]="item" [draggable]="false">
    </fdp-display-list-item>
</fdp-list>
