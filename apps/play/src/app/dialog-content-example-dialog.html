<fd-dialog >
    <fd-dialog-header>
        <h1 fd-dialog-title>The History of Pineapple Dialog</h1>
    </fd-dialog-header>

    <fd-dialog-body>
        Are you interested in The Great History of Pineapple?

        <fd-select placeholder="Select an option">
            <fd-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </fd-option>
        </fd-select>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="emphasized"
                fd-dialog-decisive-button
                [compact]="true"
                (click)="dialogRef.close('Continue')"
            >
                Interested
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fdType="transparent"
                fd-dialog-decisive-button
                [compact]="true"
                (click)="dialogRef.dismiss('Cancel')"
            >
                Cancel
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
