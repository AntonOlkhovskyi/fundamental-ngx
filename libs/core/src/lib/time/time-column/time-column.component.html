<label class="fd-time__slider-label">{{timeConfig?.label}}</label>
<button (click)="scrollUp($event)"
        (keydown)="spinnerButtonKeydownHandle($event, true)"
        *ngIf="active && spinners"
        [attr.aria-label]="timeConfig?.decreaseLabel"
        class="fd-button fd-button fd-button--transparent sap-icon--navigation-up-arrow"></button>
<div [ngClass]="{'fd-time__wrapper--active': active, 'fd-time__wrapper--meridian': meridian}" class="fd-time__wrapper">
    <ul (activeChange)="activeChangedHandle($event)"
        (click)="indicator.focus()"
        (dragStateChange)="handleDrag($event)"
        [config]="config"
        [ngClass]="{'fd-time-column-custom-hidden': !active}"
        class="fd-time__list"
        fdCarousel>
        <li #item=fdCarouselItem
            *ngFor="let row of rows; let index = index"
            [id]="id + index"
            [value]="row"
            class="fd-time__item"
            fdCarouselItem>
            <span (click)="pick(item, index)" class="fd-time__unit">
                {{row | twoDigits: keepTwoDigits}}
            </span>
        </li>
    </ul>
    <div #indicator
         [id]="currentIndicatorId"
         [ngClass]="{'fd-time-column-custom-hidden': !active}"
         class="fd-time__current-indicator"
         tabindex="0">
    </div>
    <span [ngClass]="{'fd-time-column-custom-hidden': active}"
          class="fd-time__item fd-time__item--collapsed">
            {{activeValue | twoDigits: keepTwoDigits}}
    </span>
</div>
<button (click)="scrollDown()"
        (keydown)="spinnerButtonKeydownHandle($event)"
        *ngIf="active && spinners"
        [attr.aria-label]="timeConfig?.increaseLabel"
        class="fd-button fd-button fd-button--transparent sap-icon--navigation-down-arrow">
</button>
