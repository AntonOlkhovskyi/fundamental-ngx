<div
    class="fd-dynamic-page__header"
    [attr.aria-label]="headerAriaLabel"
    *ngIf="!collapsed"
    id="fddplhvc1"
    #headerContent
>
    <ng-content></ng-content>
</div>
<div class="fd-dynamic-page__header-visibility-container" *ngIf="collapsible || pinnable">
    <div class="fd-dynamic-page__header-visibility-container--left-gradient"></div>
    <div class="fd-dynamic-page__header-visibility-container--button-group">
        <button
            class="fd-dynamic-page__collapse-button fd-button fd-button--compact"
            [attr.aria-label]="expandCollapseAriaLabel"
            [attr.title]="expandCollapseAriaLabel"
            [attr.aria-expanded]="!collapsed"
            aria-haspopup="true"
            aria-controls="fddplhvc1"
            *ngIf="collapsible && !pinned"
            (click)="toggleCollapse()"
        >
            <i *ngIf="!collapsed" class="sap-icon--slim-arrow-up"></i>
            <i *ngIf="collapsed" class="sap-icon--slim-arrow-down"></i>
        </button>
        <button
            class="fd-dynamic-page__pin-button fd-button fd-button--compact"
            [attr.aria-label]="pinUnpinAriaLabel"
            [attr.title]="pinUnpinAriaLabel"
            [attr.aria-selected]="pinned"
            (click)="onPinned()"
            *ngIf="pinnable"
            #pinBtn
        >
            <i class="sap-icon--pushpin-off"></i>
        </button>
        <!-- <fdp-button
            [buttonType]="'emphasized'"
            [glyph]="'pushpin-off'"
            title="Pinnable"
            contentDensity="compact"
            [ariaSelected]="pinnable"
            *ngIf="pinnable"
        ></fdp-button> -->
        <!-- something wrong with glyph on buttons. come back to this later TODO -->
    </div>
    <div class="fd-dynamic-page__header-visibility-container--right-gradient"></div>
</div>
