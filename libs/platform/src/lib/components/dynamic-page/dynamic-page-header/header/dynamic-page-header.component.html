<div
    class="fd-dynamic-page__header fd-dynamic-page__header--xl"
    role="region"
    aria-label="Dynamic Page Desktop Header"
    *ngIf="!collapsed"
    id="fddplhvc1"
    #headerContent
>
    <ng-content></ng-content>
</div>
<div class="fd-dynamic-page__header-visibility-container">
    <div class="fd-dynamic-page__header-visibility-container--left-gradient"></div>
    <div class="fd-dynamic-page__header-visibility-container--button-group">
        <button
            class="fd-dynamic-page__collapse-button fd-button fd-button--compact"
            aria-label="See More"
            [attr.aria-expanded]="!collapsed"
            aria-haspopup="true"
            aria-controls="fddplhvc1"
            *ngIf="collapsible"
            (click)="toggleCollapse()"
        >
            <i *ngIf="!collapsed" class="sap-icon--slim-arrow-up"></i>
            <i *ngIf="collapsed" class="sap-icon--slim-arrow-down"></i>
        </button>
        <button class="fd-dynamic-page__pin-button fd-button fd-button--compact" aria-label="Pin this" *ngIf="pinnable">
            <i class="sap-icon--pushpin-off"></i>
        </button>
    </div>
    <div class="fd-dynamic-page__header-visibility-container--right-gradient"></div>
</div>
