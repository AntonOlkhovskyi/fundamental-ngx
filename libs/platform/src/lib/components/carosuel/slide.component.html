<div *ngIf="!error && !loading">
    <ng-content></ng-content>
</div>
<div class="carousel-caption">
    <span class="responsive-caption">{{caption}}</span>
</div>
<div *ngIf="error">
    <div id="errorMsg" aria-labelledby="error-label" class="fdp-small-margin-bottom " style="font-size: 1rem;">
        <div style="text-align: center;width: 100%;height: 100%;">
            <h2 class="fd-tile__text"><span class="fdp-icon--document"> </span></h2>
            <p class="fd-tile__text"><span id="error-text" class="fdp-label-text-wrapper">
                    {{errorMessage}}</span></p>
        </div>
    </div>
</div>
<div *ngIf="loading">

    <div class="fd-tile__content" style="text-align: center;height: 100%;">
        <div class="fd-busy-indicator--m" aria-hidden="false" aria-label="Loading">
            <div class="fd-busy-indicator--circle-0"></div>
            <div class="fd-busy-indicator--circle-1"></div>
            <div class="fd-busy-indicator--circle-2"></div>
        </div><br /><br />
    </div>
