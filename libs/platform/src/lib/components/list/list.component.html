<ng-content selector="fd-toolbar"></ng-content>
<fd-busy-indicator *ngIf="loadMore && loadOnScroll" size="l" class="fd-busy-indicator-custom fd-list__title--growing"
    [block]="true" [loading]="loading" [ngStyle]="{'left':'50%','position':'relative'}">
</fd-busy-indicator>
<ul fd-list #fdlist fdInfiniteScroll fd-dnd-list (cdkDropListDropped)="drop($event)" [attr.id]="id"
    [compact]="isCompact" [noBorder]="noBorder" [selection]="selection" [class.fd-list--navigation]="navigated"
    [navigationIndicator]="navigationIndicator" [class.fd-list--navigation]="navigationIndicator"
    (keydown)="keyManager.onKeydown($event);handleKeyDown($event);" (change)="onSelectionChanged($event)"
    [attr.aria-setsize]="ariaSetsize" [attr.aria-label]="ariaLabel" [attr.aria-multiselectable]="ariaMultiselectable"
    [ngStyle]="{'max-height': maxHeight,'overflow-y': 'scroll','outline':'none','position': 'relative'}"
    (onScrollAction)="scrollHandler()" [scrollPercent]="scrollOffsetPercentage">

    <ng-template *ngIf=" items.length !==0; then thenBlock else elseBlock">
    </ng-template>
    <ng-container *ngIf="!loadOnScroll">
        <li #listItem *ngIf="loadMore && !loadOnScroll" (click)="getMoreData()" fd-list-item
            class="fd-list__item fd-list__item--action" tabindex="0" role="listitem" [attr.aria-label]="loadTitle">
            <button class="fd-list__title fd-list__title--growing">
                <fd-busy-indicator size="m" class="fd-busy-indicator-custom" [block]="true" [loading]="loading">
                </fd-busy-indicator>
                {{loadTitle}} <ng-content selector="#load"></ng-content>
            </button>
        </li>
    </ng-container>
</ul>
<ng-template #thenBlock>
    <ng-container *ngFor="let item of items; let i = index">
        <ng-container *ngTemplateOutlet="listItemDef.templateRef;context:{$implicit: item}">
        </ng-container>
    </ng-container>
</ng-template>
<ng-template #elseBlock>
    <ng-content></ng-content>
</ng-template>
