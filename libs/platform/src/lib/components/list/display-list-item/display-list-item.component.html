<!--  list item navigation with Arrow-->
<ng-container *ngIf="navigationIndicator || navigated">
    <li #listItem fd-list-item [attr.id]="id" [selected]="selected" tabIndex="0" [attr.aria-selected]="selected"
        (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" class="fd-list__item--link">
        <a #link fd-list-link [routerLink]="routerLink" [navigationIndicator]="navigationIndicator"
            [navigated]="navigated">
            <ng-container *ngTemplateOutlet="commonTemplate"></ng-container>
        </a>
    </li>
</ng-container>

<!--  list item without navigation and used for simple list display-->
<ng-container *ngIf="!navigationIndicator && !navigated">
    <li #listItem fd-list-item [attr.id]="id" tabindex="-1" [selected]="selected" (keydown)="onKeyDown($event)"
        (keyup)="onKeyUp($event)">
        <ng-container *ngTemplateOutlet="commonTemplate"></ng-container>
    </li>
</ng-container>


<ng-template #commonTemplate>
    <span *ngIf="title" fd-list-title [attr.aria-label]="title" [attr.nowrap]="titleWrap"
        [attr.title]="title">{{title}}</span>
    <span fd-list-secondary [attr.aria-label]="secondary" [attr.title]="secondary" [attr.nowrap]="secondaryWrap">
        {{secondary}}
    </span>
</ng-template>
